name: lobehub
services:
  # B 方案：仅启动 LobeChat，本地不再创建数据库 / Redis / 对象存储
  # 这些依赖通过 .env 提供外部连接（DATABASE_URL / REDIS_URL / S3_*）

  lobe:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: lobehub-custom
    container_name: lobehub
    ports:
      - '${LOBE_PORT}:3210'
    env_file:
      - .env
    restart: always
