name: Sync Upstream Logic

permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: sync-upstream-logic
  cancel-in-progress: true

jobs:
  sync_and_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout upstream-sync
        uses: actions/checkout@v4
        with:
          ref: upstream-sync
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync with Upstream
        id: sync
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          git remote add upstream https://github.com/lobehub/lobehub.git || git remote set-url upstream https://github.com/lobehub/lobehub.git
          git fetch upstream --tags -f

          LATEST_TAG=$(curl -sSL \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/lobehub/lobehub/releases/latest | jq -r '.tag_name')

          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
            echo "âŒ Error: Failed to fetch latest release tag."
            exit 1
          fi

          echo "ğŸš€ Syncing with $LATEST_TAG..."
          git reset --hard "$LATEST_TAG"
          git push origin upstream-sync --force
          echo "tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"

      - name: Create or Update Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          TAG="${{ steps.sync.outputs.tag }}"
          TITLE="chore: sync upstream release $TAG"
          BODY="## ğŸ”„ ä¸Šæ¸¸ç‰ˆæœ¬åŒæ­¥ $TAG\n\næ ¹æ®ä¸‰åˆ†æ”¯æ¨¡å‹è‡ªåŠ¨åŒæ­¥ï¼š\n`Official` -> `upstream-sync` -> `main`\n\næ­¤ PR å°†å®˜æ–¹æœ€æ–°ä»£ç åˆå¹¶å…¥ç”Ÿäº§åˆ†æ”¯ã€‚"
          HEAD="upstream-sync"
          BASE="main"

          # é¢„æ£€æŸ¥ï¼šå¦‚æœ main å·²ç»åŒ…å«è¯¥ç‰ˆæœ¬ï¼Œç›´æ¥è·³è¿‡
          git fetch origin main
          if git merge-base --is-ancestor HEAD origin/main; then
             echo "âœ… Main branch already contains release $TAG. Skipping PR."
             exit 0
          fi

          # æ£€æŸ¥æ˜¯å¦å­˜åœ¨ PR å¹¶å¤„ç†
          EXISTING_PR=$(gh pr list --head $HEAD --base $BASE --state open --json number -q '.[0].number')

          if [ -n "$EXISTING_PR" ]; then
            gh pr edit "$EXISTING_PR" --title "$TITLE" --body "$BODY"
          else
            echo "ğŸ†• Creating new PR..."
            gh pr create --title "$TITLE" --body "$BODY" --head $HEAD --base $BASE
            echo "âœ… PR created."
          fi
