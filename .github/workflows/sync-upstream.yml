name: Sync Upstream Logic

permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: sync-upstream-logic
  cancel-in-progress: true

jobs:
  sync_and_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout upstream-sync
        uses: actions/checkout@v4
        with:
          ref: upstream-sync
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync with Upstream
        id: sync
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          git remote add upstream https://github.com/lobehub/lobehub.git || git remote set-url upstream https://github.com/lobehub/lobehub.git
          git fetch upstream --tags -f

          LATEST_TAG=$(curl -sSL \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/lobehub/lobehub/releases/latest | jq -r '.tag_name')

          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
            echo "âŒ Error: Failed to fetch latest release tag."
            exit 1
          fi

          echo "ðŸš€ Syncing with $LATEST_TAG..."
          git reset --hard "$LATEST_TAG"
          git push origin upstream-sync --force
          echo "tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"

      - name: Create or Update Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          TAG="${{ steps.sync.outputs.tag }}"
          TITLE="chore: sync upstream release $TAG"
          HEAD="upstream-sync"
          BASE="main"

          git fetch origin $BASE
          if git merge-base --is-ancestor upstream-sync origin/$BASE; then
             echo "âœ… Already up to date."
             exit 0
          fi

          BODY=$(cat <<EOF
          ## ðŸ”„ ä¸Šæ¸¸ç‰ˆæœ¬åŒæ­¥ $TAG
          æ ¹æ®ä¸‰åˆ†æ”¯æ¨¡åž‹è‡ªåŠ¨åŒæ­¥ï¼š
          **Official** -> \`upstream-sync\` -> \`main\`
          EOF
          )

          # é˜²å¾¡æ€§åˆ›å»ºæ ‡ç­¾ï¼Œå¿½ç•¥å·²å­˜åœ¨çš„é”™è¯¯
          gh label create sync --color 0052cc --description "Sync from upstream" || true
          gh label create upstream --color 0052cc --description "Upstream updates" || true

          EXISTING_PR=$(gh pr list --head $HEAD --base $BASE --state open --json number -q '.[0].number')

          if [ -n "$EXISTING_PR" ]; then
            gh pr edit "$EXISTING_PR" --title "$TITLE" --body "$BODY"
          else
            gh pr create --title "$TITLE" --body "$BODY" --head $HEAD --base $BASE --label "sync,upstream" || \
            gh pr create --title "$TITLE" --body "$BODY" --head $HEAD --base $BASE
          fi
