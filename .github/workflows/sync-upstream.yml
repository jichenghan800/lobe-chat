name: Sync Upstream Logic

permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: sync-upstream-logic
  cancel-in-progress: true

jobs:
  sync_and_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout upstream-sync
        uses: actions/checkout@v4
        with:
          ref: upstream-sync
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync with Upstream
        id: sync
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          git remote add upstream https://github.com/lobehub/lobehub.git || git remote set-url upstream https://github.com/lobehub/lobehub.git
          git fetch upstream --tags -f

          LATEST_TAG=$(curl -sSL \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/lobehub/lobehub/releases/latest | jq -r '.tag_name')

          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
            echo "‚ùå Error: Failed to fetch latest release tag."
            exit 1
          fi

          echo "üöÄ Syncing with $LATEST_TAG..."
          git reset --hard "$LATEST_TAG"
          git push origin upstream-sync --force
          echo "tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"

      - name: Create or Update Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          TAG="${{ steps.sync.outputs.tag }}"
          TITLE="chore: sync upstream release $TAG"
          HEAD="upstream-sync"
          BASE="main"
          REPO="${GITHUB_REPOSITORY}"

          git fetch origin $BASE
          if git merge-base --is-ancestor upstream-sync origin/$BASE; then
             echo "‚úÖ Already up to date."
             exit 0
          fi

          BODY=$(cat <<EOF
          ## üîÑ ‰∏äÊ∏∏ÁâàÊú¨ÂêåÊ≠• $TAG
          Ê†πÊçÆ‰∏âÂàÜÊîØÊ®°ÂûãËá™Âä®ÂêåÊ≠•Ôºö
          **Official** -> \`upstream-sync\` -> \`main\`
          EOF
          )
          
          # Resolve optional labels if they exist; skip silently if missing
          LABELS=()
          for label in sync upstream; do
            if gh api -H "Accept: application/vnd.github+json" \
              "/repos/${REPO}/labels/${label}" >/dev/null 2>&1; then
              LABELS+=("${label}")
            else
              echo "‚ÑπÔ∏è Label '${label}' not found, skipping."
            fi
          done
          LABEL_ARGS=()
          if [ "${#LABELS[@]}" -gt 0 ]; then
            LABEL_ARGS=(--label "$(IFS=,; echo "${LABELS[*]}")")
          fi

          EXISTING_PR=$(gh pr list --head $HEAD --base $BASE --state open --json number -q '.[0].number')

          if [ -n "$EXISTING_PR" ]; then
            gh pr edit "$EXISTING_PR" --title "$TITLE" --body "$BODY"
          else
            echo "üÜï Creating new PR..."
            gh pr create --title "$TITLE" --body "$BODY" --head $HEAD --base $BASE "${LABEL_ARGS[@]}"
            echo "‚úÖ PR created."
          fi
