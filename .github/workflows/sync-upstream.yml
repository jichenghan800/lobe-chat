name: Sync Upstream Logic

permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  schedule:
    - cron: '0 0 * * *' # æ¯å¤© UTC 0ç‚¹ è‡ªåŠ¨è¿è¡Œ
  workflow_dispatch:    # æ”¯æŒæ‰‹åŠ¨è§¦å‘

concurrency:
  group: sync-upstream-logic
  cancel-in-progress: true

jobs:
  sync_and_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout upstream-sync
        uses: actions/checkout@v4
        with:
          ref: upstream-sync
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync with Upstream
        id: sync
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          # 1. åŠ¨æ€é…ç½®è¿œç¨‹ä»“åº“
          git remote add upstream https://github.com/lobehub/lobehub.git || git remote set-url upstream https://github.com/lobehub/lobehub.git
          git fetch upstream --tags -f

          # 2. ä»å®˜æ–¹ API è·å–æœ€æ–°çš„ Release Tag
          LATEST_TAG=$(curl -sSL \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/lobehub/lobehub/releases/latest | jq -r '.tag_name')

          # 3. ä¸¥æ ¼æ ¡éªŒ Tag
          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
            echo "âŒ Error: Failed to fetch latest release tag from upstream."
            exit 1
          fi

          echo "ğŸš€ Latest upstream tag found: $LATEST_TAG"

          # 4. åŒæ­¥åˆ†æ”¯ï¼šå¼ºåˆ¶é‡ç½® upstream-sync åˆ°å®˜æ–¹æœ€æ–° Tag çŠ¶æ€
          echo "ğŸš€ Force syncing upstream-sync branch to $LATEST_TAG..."
          git reset --hard "$LATEST_TAG"
          
          # ä½¿ç”¨ --force æ¨é€ï¼Œç¡®ä¿ upstream-sync åˆ†æ”¯å§‹ç»ˆæ˜¯å®˜æ–¹é•œåƒ
          git push origin upstream-sync --force
          
          echo "tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"

      - name: Create or Update Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          TAG="${{ steps.sync.outputs.tag }}"
          TITLE="chore: sync upstream release $TAG"
          HEAD="upstream-sync"
          BASE="main"

          # 1. é¢„æ£€æŸ¥ï¼šå¦‚æœ main å·²ç»åŒ…å«è¯¥ç‰ˆæœ¬ï¼Œåˆ™æ— éœ€æ PR
          git fetch origin $BASE
          if git merge-base --is-ancestor upstream-sync origin/$BASE; then
             echo "âœ… Success: Main branch already contains release $TAG. Skipping PR."
             exit 0
          fi

          # 2. å‡†å¤‡ PR æè¿°ï¼ˆä¿®å¤äº†ä¹‹å‰æŠ¥é”™çš„æ ¼å¼é—®é¢˜ï¼‰
          BODY=$(cat <<EOF
          ## ğŸ”„ ä¸Šæ¸¸ç‰ˆæœ¬åŒæ­¥ $TAG

          æ ¹æ®ä¸‰åˆ†æ”¯æ¨¡å‹è‡ªåŠ¨è§¦å‘åŒæ­¥ï¼š
          **Official (lobehub/lobehub)** -> \`upstream-sync\` -> \`main\`

          æ­¤ PR å·²ç”± GitHub Actions è‡ªåŠ¨ç”Ÿæˆï¼Œæ—¨åœ¨å°†å®˜æ–¹æœ€æ–°å‘å¸ƒçš„ä»£ç åˆå¹¶å…¥ç”Ÿäº§åˆ†æ”¯ã€‚
          è¯·åœ¨åˆå¹¶å‰æ£€æŸ¥æ˜¯å¦æœ‰è‡ªå®šä¹‰é€»è¾‘å†²çªã€‚
          EOF
          )

          # 3. æœç´¢æ˜¯å¦å­˜åœ¨å·²å¼€å¯çš„åŒæ­¥ PR
          EXISTING_PR=$(gh pr list --head $HEAD --base $BASE --state open --json number -q '.[0].number')

          if [ -n "$EXISTING_PR" ]; then
            echo "ğŸ”„ Updating existing PR #$EXISTING_PR..."
            gh pr edit "$EXISTING_PR" --title "$TITLE" --body "$BODY"
            echo "âœ… PR successfully updated."
          else
            echo "ğŸ†• Creating new synchronization PR..."
            gh pr create --title "$TITLE" --body "$BODY" --head $HEAD --base $BASE --label "sync,upstream"
            echo "âœ… PR successfully created."
          fi
