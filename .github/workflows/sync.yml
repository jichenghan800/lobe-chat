            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/test.yml/dispatches \
            -d '{"ref":"main"}'

          echo "âœ“ Triggered test.yml"

          # Trigger E2E CI
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/e2e.yml/dispatches \
            -d '{"ref":"main"}'

          echo "âœ“ Triggered e2e.yml"

