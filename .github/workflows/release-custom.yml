name: Release Custom Version

permissions:
  contents: write

on:
  push:
    branches:
      - main  # åªæœ‰ main åˆ†æ”¯å˜åŠ¨æ‰è§¦å‘å‘å¸ƒ
    paths:
      - 'package.json' # ä¸”åªæœ‰å½“ç‰ˆæœ¬å·å˜äº†æ‰å‘

# ðŸ”’ å¹¶å‘æŽ§åˆ¶ï¼šé˜²æ­¢çŸ­æ—¶é—´å†…å¤šæ¬¡åˆå¹¶å¯¼è‡´å‘ç‰ˆå†²çª
concurrency:
  group: release-custom
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }} # å¿…é¡»ä½¿ç”¨ PAT æ‰æœ‰æƒé™æŽ¨ Tag

      - name: Get Version
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "tag_name=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check & Create Tag
        id: release_check
        run: |
          TAG="${{ steps.version.outputs.tag_name }}"
          
          # æ£€æŸ¥è¿œç¨‹æ˜¯å¦å·²æœ‰è¯¥ Tag
          if git ls-remote --exit-code --tags origin "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "Tag $TAG does not exist. Creating..."
            echo "exists=false" >> "$GITHUB_OUTPUT"
            
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            
            git tag -a "$TAG" -m "Custom Release $TAG"
            git push origin "$TAG"
          fi

      - name: GitHub Release
        if: steps.release_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.PAT }}
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: ${{ steps.version.outputs.tag_name }}
          generate_release_notes: true
