name: Sync Upstream Release

permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  schedule:
    - cron: '0 0 * * *' # æ¯å¤©å‡Œæ™¨æ£€æŸ¥ä¸€æ¬¡
  workflow_dispatch:

jobs:
  sync_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get latest upstream release tag
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          # è·å–ä¸Šæ¸¸çœŸæ­£çš„æœ€æ–° Release Tag
          api="https://api.github.com/repos/lobehub/lobe-chat/releases/latest"
          resp=$(curl -sSL -H "Authorization: Bearer $GH_TOKEN" "$api")
          tag=$(echo "$resp" | jq -r '.tag_name // empty')

          if [ -z "$tag" ] || [ "$tag" = "null" ]; then
            echo "Error: Cannot fetch latest release tag" && exit 1
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "safe_tag=$(echo "$tag" | tr '/' '-')" >> "$GITHUB_OUTPUT"

      - name: Prepare merge
        id: merge
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream https://github.com/lobehub/lobe-chat.git
          
          # å¼ºåˆ¶æ‹‰å–ä¸Šæ¸¸æ‰€æœ‰æ ‡ç­¾
          git fetch upstream --tags -f 

          tag="${{ steps.release.outputs.tag }}"

          # åˆ¤å®š 1: å¦‚æœæœ¬åœ°å·²ç»å­˜åœ¨è¯¥ Tagï¼Œè¯´æ˜å·²åŒæ­¥è¿‡
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists locally. Everything is up to date."
            echo "up_to_date=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # åˆ¤å®š 2: æ£€æŸ¥ package.json ç‰ˆæœ¬å·ï¼ˆå…œåº•æ–¹æ¡ˆï¼‰
          tag_version="${tag#v}"
          current_version=$(jq -r '.version' package.json)
          if [ -n "$current_version" ]; then
            latest=$(printf '%s\n' "$tag_version" "$current_version" | sort -V | tail -n1)
            if [ "$latest" = "$current_version" ] && [ "$tag_version" != "$current_version" ]; then
              echo "Local version $current_version is newer than or equal to $tag."
              echo "up_to_date=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          # å¼€å§‹å‡†å¤‡åˆå¹¶åˆ†æ”¯
          branch="sync/release-${{ steps.release.outputs.safe_tag }}"
          git checkout -b "$branch"

          # å°è¯•åˆå¹¶ä¸Šæ¸¸ Tag
          if ! git merge --no-ff "$tag" -m "chore: sync upstream release $tag"; then
            echo "conflict=true" >> "$GITHUB_OUTPUT"
            git merge --abort || true
            exit 0
          fi

          echo "branch=$branch" >> "$GITHUB_OUTPUT"
          echo "up_to_date=false" >> "$GITHUB_OUTPUT"

      - name: Create pull request
        id: pr
        if: steps.merge.outputs.up_to_date == 'false' && steps.merge.outputs.conflict != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ steps.merge.outputs.branch }}
          base: main
          title: 'chore: sync upstream release ${{ steps.release.outputs.tag }}'
          delete-branch: true
          body: |
            ## â¬†ï¸ ä¸Šæ¸¸æ–°ç‰ˆæœ¬åŒæ­¥
            æ£€æµ‹åˆ°ä¸Šæ¸¸å‘å¸ƒäº†æ–°ç‰ˆæœ¬ `${{ steps.release.outputs.tag }}`ã€‚
            æœ¬ PR å·²è‡ªåŠ¨å®Œæˆä»£ç åˆå¹¶ã€‚
            
            **æ“ä½œ**ï¼šè¯·æ£€æŸ¥åˆå¹¶æ˜¯å¦ç¬¦åˆé¢„æœŸå¹¶åˆå¹¶æ­¤ PRã€‚

      - name: Force Sync Tag to Origin
        if: steps.merge.outputs.up_to_date == 'false' && steps.merge.outputs.conflict != 'true'
        run: |
          # å°†ä¸Šæ¸¸ Tag æ¨é€åˆ°è‡ªå·±çš„ origin ä»“åº“
          git push origin ${{ steps.release.outputs.tag }} --force

      - name: Create GitHub Release
        if: steps.merge.outputs.up_to_date == 'false' && steps.merge.outputs.conflict != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          name: ${{ steps.release.outputs.tag }}
          body: |
            Sync from upstream ${{ steps.release.outputs.tag }}.
            
            > [!TIP]
            > æ­¤ Release ç”± GitHub Action è‡ªåŠ¨æ ¹æ®ä¸Šæ¸¸ç‰ˆæœ¬ç”Ÿæˆã€‚
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create conflict issue
        if: steps.merge.outputs.conflict == 'true'
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-issue'
          title: 'ğŸš¨ åŒæ­¥å†²çª: ${{ steps.release.outputs.tag }}'
          body: |
            è‡ªåŠ¨åˆå¹¶ä¸Šæ¸¸ç‰ˆæœ¬ `${{ steps.release.outputs.tag }}` æ—¶äº§ç”Ÿå†²çªã€‚
            è¯·æ‰‹åŠ¨åœ¨æœ¬åœ°å¤„ç†å†²çªï¼š
            ```bash
            git fetch upstream --tags -f
            git checkout -b sync/fix-conflict-${{ steps.release.outputs.safe_tag }}
            git merge ${{ steps.release.outputs.tag }}
            # å¤„ç†å®Œæˆåæ¨é€åˆ° origin å¹¶æäº¤ PR
            ```
