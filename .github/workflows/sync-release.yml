name: Sync Upstream Release

permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  schedule:
    - cron: '0 0 * * *' # æ¯å¤©å‡Œæ™¨æ£€æŸ¥ä¸€æ¬¡
  workflow_dispatch:

concurrency:
  group: sync-upstream-release
  cancel-in-progress: false

jobs:
  sync_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest upstream release tag
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          # ä½¿ç”¨ /tags æŽ¥å£èŽ·å–æ—¶é—´çº¿ä¸Šç‰©ç†å­˜åœ¨çš„æœ€æ–°æ ‡ç­¾ï¼Œæ›´é€‚åˆé¢‘ç¹æ›´æ–°çš„é¡¹ç›®
          api="https://api.github.com/repos/lobehub/lobe-chat/tags?per_page=1"
          auth_header=()
          if [ -n "${GH_TOKEN:-}" ]; then
            auth_header=(-H "Authorization: Bearer $GH_TOKEN")
          fi

          resp=$(curl -sSL "${auth_header[@]}" -H "X-GitHub-Api-Version: 2022-11-28" "$api")
          # è§£æžæ•°ç»„ç¬¬ä¸€é¡¹çš„ name
          tag=$(echo "$resp" | jq -r '.[0].name // empty')

          if [ -z "$tag" ] || [ "$tag" = "null" ]; then
            echo "Failed to fetch latest tag from /tags" >&2
            exit 1
          fi

          safe_tag=$(echo "$tag" | tr '/' '-')
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "safe_tag=$safe_tag" >> "$GITHUB_OUTPUT"
          echo "Detected latest tag: $tag"

      - name: Prepare merge
        id: merge
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git remote add upstream https://github.com/lobehub/lobe-chat.git
          
          # èŽ·å–ä¸Šæ¸¸æ‰€æœ‰æ ‡ç­¾
          git fetch upstream --tags -f
          git fetch origin main

          tag="${{ steps.release.outputs.tag }}"
          
          # è¯Šæ–­é€»è¾‘ï¼šå¦‚æžœæœ¬åœ°å·²ç»å­˜åœ¨è¯¥ Tagï¼Œè¯´æ˜Ž main åˆ†æ”¯æˆ–è€…ä¹‹å‰çš„ PR å·²ç»åŒ…å«è¯¥ç‰ˆæœ¬
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "up_to_date=true" >> "$GITHUB_OUTPUT"
            echo "Tag $tag already exists in local repository. Skipping..."
            exit 0
          fi

          branch="sync/release-${{ steps.release.outputs.safe_tag }}"
          
          # å¼ºåˆ¶æ¸…ç†å¯èƒ½å­˜åœ¨çš„åŒåæ—§åˆ†æ”¯ï¼Œé˜²æ­¢ checkout å¤±è´¥
          git branch -D "$branch" || true
          git checkout -b "$branch"

          # å°è¯•åˆå¹¶
          echo "Attempting to merge $tag into $branch..."
          if ! git merge --no-ff "$tag" -m "chore: sync upstream release $tag"; then
            echo "Conflict detected during merge."
            git merge --abort || true
            echo "conflict=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "branch=$branch" >> "$GITHUB_OUTPUT"
          echo "up_to_date=false" >> "$GITHUB_OUTPUT"

      - name: Create sync conflict issue
        if: steps.merge.outputs.conflict == 'true'
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-issue'
          title: 'ðŸš¨ Release Sync Conflict (${{ steps.release.outputs.tag }})'
          labels: 'ðŸš¨ Sync Fail'
          body: |
            è‡ªåŠ¨åˆå¹¶ä¸Šæ¸¸ Tag `${{ steps.release.outputs.tag }}` æ—¶äº§ç”Ÿå†²çªã€‚
            
            **å»ºè®®å¤„ç†æ­¥éª¤ï¼š**
            1. åœ¨æœ¬åœ°æ‰§è¡Œ `git fetch upstream --tags`
            2. æ‰§è¡Œ `git checkout main && git pull`
            3. æ‰§è¡Œ `git merge ${{ steps.release.outputs.tag }}` å¹¶æ‰‹åŠ¨è§£å†³å†²çªã€‚

      - name: Create pull request
        id: pr
        if: steps.merge.outputs.up_to_date != 'true' && steps.merge.outputs.conflict != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ steps.merge.outputs.branch }}
          base: main
          title: 'chore: sync upstream release ${{ steps.release.outputs.tag }}'
          commit-message: 'chore: sync upstream release ${{ steps.release.outputs.tag }}'
          delete-branch: true # åˆå¹¶åŽè‡ªåŠ¨åˆ é™¤åŒæ­¥åˆ†æ”¯
          body: |
            Sync upstream release tag `${{ steps.release.outputs.tag }}` into `main`.

            - Auto-generated by workflow: `sync-release.yml`
            - Upstream: lobehub/lobe-chat

      - name: Create local release tag
        if: steps.merge.outputs.up_to_date == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `${{ steps.release.outputs.tag }}`;
            const { owner, repo } = context.repo;
            try {
              await github.rest.git.getRef({ owner, repo, ref: `refs/tags/${tag}` });
              core.info(`Tag ${tag} already exists in GitHub`);
            } catch (error) {
              if (error.status !== 404) throw error;
              await github.rest.git.createRef({
                owner,
                repo,
                ref: `refs/tags/${tag}`,
                sha: context.sha,
              });
              core.info(`Successfully mirrored tag ${tag}`);
            }

      - name: Summary
        if: always()
        run: |
          echo "## Sync Result" >> $GITHUB_STEP_SUMMARY
          echo "- **Upstream tag:** ${{ steps.release.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.merge.outputs.up_to_date == 'true' && 'Already up to date' || 'New version found' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Conflict:** ${{ steps.merge.outputs.conflict || 'false' }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.pr.outputs.pull-request-url }}" != "" ]; then
            echo "- **Pull Request:** ${{ steps.pr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
          fi
