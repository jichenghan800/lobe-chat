name: Sync Upstream Release

# æ˜¾å¼å£°æ˜æƒé™ï¼Œç¡®ä¿ GITHUB_TOKEN æœ‰æƒåˆ›å»º Release å’Œ Issue
permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  schedule:
    - cron: '0 0 * * *' # æ¯å¤©å‡Œæ™¨æ£€æŸ¥ä¸€æ¬¡
  workflow_dispatch:

jobs:
  sync_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true 

      - name: Get latest upstream release tag
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          # è·å–ç‰©ç†å­˜åœ¨çš„æœ€æ–° Tag
          api="https://api.github.com/repos/lobehub/lobe-chat/tags?per_page=1"
          resp=$(curl -sSL -H "Authorization: Bearer $GH_TOKEN" "$api")
          tag=$(echo "$resp" | jq -r '.[0].name // empty')

          if [ -z "$tag" ] || [ "$tag" = "null" ]; then
            echo "Error: Cannot fetch tag" && exit 1
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "safe_tag=$(echo "$tag" | tr '/' '-')" >> "$GITHUB_OUTPUT"

      - name: Prepare merge
        id: merge
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git remote add upstream https://github.com/lobehub/lobe-chat.git
          
          # å¼ºåˆ¶åˆ·æ–°æ ‡ç­¾ï¼Œè§£å†³ clobber å†²çª
          git fetch upstream --tags -f 
          git fetch origin main

          tag="${{ steps.release.outputs.tag }}"
          git rev-parse "$tag" >/dev/null 2>&1 || { echo "Tag $tag not found"; exit 1; }
          
          # åˆ¤å®š 1: æ£€æŸ¥ package.json ç‰ˆæœ¬å·
          tag_version="${tag#v}"
          current_version=$(jq -r '.version' package.json)
          if [ -n "$current_version" ]; then
            latest=$(printf '%s\n' "$tag_version" "$current_version" | sort -V | tail -n1)
            if [ "$latest" = "$current_version" ]; then
              echo "up_to_date=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          # åˆ¤å®š 2: æ£€æŸ¥ Git æäº¤ç¥–å…ˆå…³ç³» (Codex å»ºè®®)
          if git merge-base --is-ancestor "$tag" HEAD; then
            echo "up_to_date=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          branch="sync/release-${{ steps.release.outputs.safe_tag }}"
          git branch -D "$branch" || true
          git checkout -b "$branch"

          # å°è¯•åˆå¹¶ä¸Šæ¸¸ç‰ˆæœ¬
          if ! git merge --no-ff "$tag" -m "chore: sync upstream release $tag"; then
            echo "conflict=true" >> "$GITHUB_OUTPUT"
            git merge --abort || true
            exit 0
          fi

          echo "branch=$branch" >> "$GITHUB_OUTPUT"
          echo "up_to_date=false" >> "$GITHUB_OUTPUT"

      - name: Create pull request
        id: pr
        if: steps.merge.outputs.up_to_date != 'true' && steps.merge.outputs.conflict != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ steps.merge.outputs.branch }}
          base: main
          title: 'chore: sync upstream release ${{ steps.release.outputs.tag }}'
          delete-branch: true
          body: |
            å·²æ£€æµ‹åˆ°ä¸Šæ¸¸æ–°ç‰ˆæœ¬ `${{ steps.release.outputs.tag }}`ã€‚
            æ­¤ PR è‡ªåŠ¨å°†ä¸Šæ¸¸ä»£ç åˆå¹¶è‡³å½“å‰äºŒå¼€åˆ†æ”¯ã€‚

      - name: Force Sync Tag to Origin
        if: always() && steps.release.outputs.tag != '' && steps.merge.outputs.conflict != 'true'
        run: |
          # å³ä½¿åˆ¤å®šä¸º up_to_dateï¼Œä¹Ÿå¼ºåˆ¶æ¨é€ Tag ä»¥å¯¹é½ Release è®°å½•
          git push origin ${{ steps.release.outputs.tag }} --force

      # ä½¿ç”¨ä¸“ç”¨ Action æ’ä»¶åˆ›å»º Releaseï¼Œè§„é¿ 403 æƒé™é£é™©
      - name: Create GitHub Release
        if: always() && steps.release.outputs.tag != '' && steps.merge.outputs.conflict != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          name: ${{ steps.release.outputs.tag }}
          body: |
            Sync from upstream ${{ steps.release.outputs.tag }}.
            This release maintains customized injection-style development.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create conflict issue
        if: steps.merge.outputs.conflict == 'true'
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-issue'
          title: 'ğŸš¨ Sync Conflict: ${{ steps.release.outputs.tag }}'
          body: |
            è‡ªåŠ¨åˆå¹¶ä¸Šæ¸¸ç‰ˆæœ¬æ—¶äº§ç”Ÿå†²çªï¼Œè¯·åœ¨æœ¬åœ°æ‰‹åŠ¨æ‰§è¡Œï¼š
            ```bash
            git fetch upstream --tags -f
            git merge ${{ steps.release.outputs.tag }}
            ```
