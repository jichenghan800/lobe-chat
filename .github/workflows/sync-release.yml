name: Sync Upstream Release

permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  schedule:
    - cron: '0 0 * * *' # æ¯å¤©å‡Œæ™¨æ£€æŸ¥ä¸€æ¬¡
  workflow_dispatch:

concurrency:
  group: sync-upstream-release
  cancel-in-progress: false

jobs:
  sync_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest upstream release tag
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          api="https://api.github.com/repos/lobehub/lobe-chat/releases/latest"
          fallback_api="https://api.github.com/repos/lobehub/lobe-chat/releases?per_page=1"
          auth_header=()
          if [ -n "${GH_TOKEN:-}" ]; then
            auth_header=(-H "Authorization: Bearer $GH_TOKEN")
          fi

          resp=$(curl -sSL "${auth_header[@]}" -H "X-GitHub-Api-Version: 2022-11-28" "$api")
          tag=$(echo "$resp" | jq -r '.tag_name // empty')
          if [ -z "$tag" ]; then
            message=$(echo "$resp" | jq -r '.message // empty')
            echo "Latest release lookup failed: $message" >&2
            echo "Raw response: $resp" >&2

            resp=$(curl -sSL "${auth_header[@]}" -H "X-GitHub-Api-Version: 2022-11-28" "$fallback_api")
            tag=$(echo "$resp" | jq -r 'if type=="array" and length>0 then .[0].tag_name else empty end')
          fi

          if [ -z "$tag" ] || [ "$tag" = "null" ]; then
            echo "Failed to fetch latest release tag" >&2
            exit 1
          fi

          safe_tag=$(echo "$tag" | tr '/' '-')
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "safe_tag=$safe_tag" >> "$GITHUB_OUTPUT"

      - name: Prepare merge
        id: merge
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git remote add upstream https://github.com/lobehub/lobe-chat.git
          git fetch upstream --tags -f
          git fetch origin main

          tag="${{ steps.release.outputs.tag }}"
          if git merge-base --is-ancestor "$tag" origin/main; then
            echo "up_to_date=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          branch="sync/release-${{ steps.release.outputs.safe_tag }}"
          git checkout -b "$branch"

          if ! git merge --no-ff "$tag" -m "chore: sync upstream release $tag"; then
            git merge --abort || true
            echo "conflict=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "branch=$branch" >> "$GITHUB_OUTPUT"
          echo "up_to_date=false" >> "$GITHUB_OUTPUT"

      - name: Create sync conflict issue
        if: steps.merge.outputs.conflict == 'true'
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-issue'
          title: 'ðŸš¨ Release Sync Conflict'
          labels: 'ðŸš¨ Sync Fail'
          body: |
            è‡ªåŠ¨åŒæ­¥ä¸Šæ¸¸ Release Tag äº§ç”Ÿå†²çªï¼Œè¯·äººå·¥å¤„ç†ã€‚

            - Tag: ${{ steps.release.outputs.tag }}
            - Base branch: main

      - name: Create pull request
        id: pr
        if: steps.merge.outputs.up_to_date != 'true' && steps.merge.outputs.conflict != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ steps.merge.outputs.branch }}
          base: main
          title: 'chore: sync upstream release ${{ steps.release.outputs.tag }}'
          commit-message: 'chore: sync upstream release ${{ steps.release.outputs.tag }}'
          body: |
            Sync upstream release tag `${{ steps.release.outputs.tag }}` into `main`.

            - Auto-generated by workflow: `sync-release.yml`
            - Upstream: lobehub/lobe-chat

      - name: Create local release tag
        if: steps.merge.outputs.up_to_date == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `${{ steps.release.outputs.tag }}`;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const ref = `refs/tags/${tag}`;
            try {
              await github.rest.git.getRef({ owner, repo, ref });
              core.info(`Tag ${tag} already exists`);
            } catch (error) {
              if (error.status !== 404) throw error;
              await github.rest.git.createRef({
                owner,
                repo,
                ref,
                sha: context.sha,
              });
              core.info(`Created local tag ${tag}`);
            }

      - name: Ensure local release record
        if: steps.merge.outputs.up_to_date == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          name: Sync ${{ steps.release.outputs.tag }}
          body: |
            This release tag mirrors upstream `lobehub/lobe-chat` `${{ steps.release.outputs.tag }}`.
            Generated automatically by `sync-release.yml`.
          draft: false
          prerelease: false

      - name: Summary
        if: always()
        run: |
          echo "## Sync Result" >> $GITHUB_STEP_SUMMARY
          echo "- Upstream tag: ${{ steps.release.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- Up to date: ${{ steps.merge.outputs.up_to_date || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Conflict: ${{ steps.merge.outputs.conflict || 'false' }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.pr.outputs.pull-request-url }}" != "" ]; then
            echo "- PR: ${{ steps.pr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
          fi
